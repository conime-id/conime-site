<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle (Optional, for context) -->
  <circle cx="100" cy="100" r="98" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="4"/>

  <!-- Robot Head -->
  <rect x="50" y="55" width="100" height="90" rx="24" fill="#1E293B"/>
  <rect x="50" y="55" width="100" height="90" rx="24" stroke="#334155" stroke-width="4"/>

  <!-- Screen/Face Area -->
  <rect x="62" y="70" width="76" height="54" rx="16" fill="#0F172A"/>

  <!-- Eyes (Glowing) -->
  <circle cx="85" cy="97" r="8" fill="#0EA5E9">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="97" r="8" fill="#0EA5E9">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Reflection on Screen -->
  <path d="M125 75C125 75 110 75 100 80C90 85 65 75 65 75" stroke="white" stroke-opacity="0.1" stroke-width="2" stroke-linecap="round"/>

  <!-- Antenna -->
  <path d="M100 55V35" stroke="#334155" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="35" r="5" fill="#EF4444">
     <animate attributeName="fill" values="#EF4444;#F87171;#EF4444" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Neck -->
  <rect x="85" y="145" width="30" height="20" fill="#334155"/>

  <!-- Body (Partial) -->
  <path d="M60 165H140C151.046 165 160 173.954 160 185V200H40V185C40 173.954 48.9543 165 60 165Z" fill="#CF012B"/>
  
  <!-- Headphones/Ears -->
  <rect x="38" y="75" width="12" height="50" rx="4" fill="#94A3B8"/>
  <rect x="150" y="75" width="12" height="50" rx="4" fill="#94A3B8"/>

  <!-- Mouth (Smile) -->
  <path d="M92 110C92 110 96 114 100 114C104 114 108 110 108 110" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round"/>
</svg>
